<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GTD Color Palette</title>
    <style media="screen">
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
      }
      .palette {
        width: 100%;
        max-width: 600px;
        margin: auto;
      }
      .palette__color {
        padding: 30px;
        text-align: center;
        font-size: 30px;
        margin-top: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="palette">
      <h1>Color Palette</h1>
      <div class="palette__color" style="background-color: #3AAE9B">
        #3AAE9B
      </div>
      <div class="palette__color" style="background-color: #A1DC8E">
        #A1DC8E
      </div>
      <div class="palette__color" style="background-color: #F5F6F3">
        #F5F6F3
      </div>
      <div class="palette__color" style="background-color: #5F6FE6">
        #5F6FE6
      </div>
      <div class="palette__color" style="background-color: #552C98">
        #552C98
      </div>
    </div>
  </body>
</html>
